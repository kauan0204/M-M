<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produto.html">Produto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contato.html">Contato</a>
            </li>
        </ul>

        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>

        <div class="brasil">
            <img src="brasil.png" width="30px">
        </div>
        <div class="usuario">
            <img src="usuario.png" width="30px">
        </div>
        <div class="compra">
            <img src="compra.png" width="30px">
        </div>
        <div class="MeM">
            <img src="MeM.png" width="250px">
        </div>

    </div>

    <div class="corpo">
        <div class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Meio da tela.png" class="d-block mx-auto slid1" alt="Slid 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./home2.jpeg" class="d-block mx-auto slid2" alt="Slid 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./home3.jpeg" class="d-block mx-auto slid3" alt="Slid 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="BarraDireita">
            <img src="Barras direita.png" width="430px">
        </div>
        <div class="BarraEsquerda">
            <img src="Barras-Esquerda.png" width="350px">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
